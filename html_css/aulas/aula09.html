<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table td, table th{
            border: 1px solid #f98f3f;
            padding-right: 10px;
            padding-left: 10px;
            text-align: left;
        }
        table caption {
            caption-side: top;
            text-align: right;
            font-style: italic;
            font-size: 12px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <caption>Times com mais paus</caption>
        <thead>
            <tr>
                <th>Time</th>
                <th>Pais</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Athletico</td>
                <td>Brasil</td>
                <td>1924</td>
            </tr>
            <tr>
                <td>Bayern</td>
                <td>Alemanha</td>
                <td>1900</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Selecao Brasileira</td>
                <td>Brasil</td>
                <td>??? 1500?</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
